<!DOCTYPE html>
<html>
  <head>
    <!-- Character Set -->
    <meta charset="utf-8">
    <!-- LETS MEDIA QUERIES WORK -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Random Chuck Norris Jokes</title>

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="content" class="container text-center">

      <img id="chuck" class="img-responsive center-block" src="img/chuck.png" width="320" height="320" alt="An image showing Chuck Norris's head wearing a hat.">
      <i class="glyphicon glyphicon-volume-off" id="toggleAudio"></i>
      <audio id="jabAudio">
        <source src="audio/jab.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <audio id="kickAudio">
        <source src="audio/kick.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <h1 id="test">PRESS ANY KEY</h1>

      <button type="button" id="viewalljokes" class="viewjokes">View All Jokes</button>
      <button type="button" id="hidealljokes" class="hidejokes">Hide All Jokes</button>
      <button type="button" id="newrandomjokes" class="randomjokes">Show A Random Joke</button>
      <div id="viewalljokesdiv"></div>
    </div>
    <!-- jQuery JS -->
    <script src="js/jquery-3.1.0.js"></script>
    <!-- CUSTOM JAVASCRIPT -->
    <script src="js/main.js"></script>
  </body>
</html>
