<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Character Set -->
	<meta charset="utf-8">
	<!-- Media Queries -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Title -->
	<title>Debugging Countdown Timer</title>

	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- CUSTOM CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<!-- BODY -->
<body>

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="form-group text-center">
				<h3>Countdown Timer</h3>
				<div class="input-group">
		      <input type="text" id='userInput' class="form-control" placeholder="Enter a time in minutes" name="search">
		      <div class="input-group-btn">
		        <button id="btn" class="btn btn-success" type="submit">Click to start</button>
		      </div>
				</div>

				<h1 id="timeRemaining">0:00</h1>
			</div>
		</div>
	</div>


<!-- SCRIPTS -->
<script src="js/main.js"></script>
</body>
</html>
