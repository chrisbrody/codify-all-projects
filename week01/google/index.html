<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Includeing the Favorite Icon -->
    <link rel="shortcut icon" href="favicon.ico">
    <!-- Title -->
    <title>Google Replica</title>
    <!-- Font Awesome Icons-->
    <script src="https://use.fontawesome.com/9a77ea3aef.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- Top Section - Site Navigation -->
    <div id="top">
      <!-- Top Right Links -->
      <ul class="right">
        <li>
          <a href="https://www.google.com/">+chris</a>
        </li>
        <li>
          <a href="https://mail.google.com/mail/?tab=wm">Mail</a>
        </li>
        <li>
          <a href="https://www.google.com/imghp?hl=en&tab=wi&ei=jtezVc6XNcq2ed_doeAL&ved=0CBQQqi4oAQ">Images</a>
        </li>
        <li>
          <div class="fa fa-th"></div>
        </li>
        <li>
          <div class="fa fa-bell-o"></div>
        </li>
        <li>
          <span class="share">Share</span>
        </li>
        <li>
          <img class="profile" src="img/chris.jpg">
        </li>
      </ul>
    </div>

    <!-- Middle Section - Search Box -->
    <div id="middle">
      <!-- Image -->
      <img src="img/google.png" alt="Google Image">
      <!-- Line Break -->
      <br>
      <!-- Input for user data -->
      <input autofocus placeholder="Search Google or type a URL" type="text">
      <!-- Wrapper for Buttons -->
      <div class="buttons">
        <!-- Buttons -->
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
    </div>

    <!-- Bottom Section - Site Links -->
    <div id="bottom">
      <!-- Bottom Left Links -->
      <ul class="left">
        <li>
          <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
        </li>
        <li>
          <a href="https://www.google.com/services/?fg=1">Business</a>
        </li>
        <li>
          <a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
        </li>
      </ul>
      <!-- Bottom Right Links -->
      <ul class="right">
        <li>
          <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
        </li>
        <li>
          <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
        </li>
        <li>
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>
      </ul>
    </div>
  </body>
</html>
