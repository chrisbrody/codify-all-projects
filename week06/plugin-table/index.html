<!DOCTYPE html>
<html>
  <head>
    <!-- Character Set -->
		<meta charset="utf-8">
    <!-- Lets Media Queries be used -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Creator of the Website -->
		<meta name="author" content="Chris @ Codify Academy">
		<!-- Description of the Website -->
		<meta name="description" content="jQuery Table Plugin">
    <!-- SEO Keywords of the Website -->
		<meta name="keywords" content="jQuery, jQuery Table Plugin">

    <!-- title -->
    <title>Table Plugin - jQuery</title>

    <!-- Favorite icon -->
		<link rel="shortcut icon" href="favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- HTML content goes below here -->
    <div class="wrapper">
      <div class="container align-self-center">
        <div class="row">
          <div class="col-md-12 col-lg-12">
            <h1 class="text-center">jQuery dynamicTable: CRUD Table Example</h1>
          </div>
          <div class="col-md-12 col-lg-12">
            <table cellspacing="5" class="table table-bordered table-striped" id="myTable"></table>
          </div>
          <div class="col-md-12 col-lg-12">
            <input type="button" class="btn btn-primary" value="Show Data" id="btnGetData" />
            <p class="small">Check the console to view data</p>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- dynamic table -->
    <script src="js/dynamicTable-1.0.0.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
  </body>
</html>
