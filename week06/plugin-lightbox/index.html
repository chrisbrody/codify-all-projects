<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <!-- Character Set -->
		<meta charset="utf-8">
    <!-- Lets Media Queries be used -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Creator of the Website -->
		<meta name="author" content="Chris @ Codify Academy">
		<!-- Description of the Website -->
		<meta name="description" content="Lightbox JQ plugin">
    <!-- SEO Keywords of the Website -->
		<meta name="keywords" content="jQuery, Lightbox plugin, Lightbox">

    <!-- title -->
    <title>Lightbox Plugin - jQuery</title>

    <!-- Favorite icon -->
		<link rel="shortcut icon" href="favicon.ico">
    <!-- Lightbox CSS -->
    <link rel="stylesheet" href="css/lightbox.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- HTML content goes below here -->
    <a class="example-image-link" href="images/image-3.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="images/thumb-3.jpg" alt=""/></a>

    <a class="example-image-link" href="images/image-4.jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="images/thumb-4.jpg" alt="" /></a>

    <a class="example-image-link" href="images/image-5.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="images/thumb-5.jpg" alt="" /></a>

    <a class="example-image-link" href="images/image-6.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="images/thumb-6.jpg" alt="" /></a>


    <!-- jQuery -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Lightbox Plugin jQuery-->
    <script src="js/lightbox.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
  </body>
</html>
